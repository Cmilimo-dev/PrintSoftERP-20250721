<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categories API</title>
</head>
<body>
    <h1>Categories API Test</h1>
    <div id="result"></div>
    <script>
        // Test the categories API endpoint
        const testCategoriesAPI = async () => {
            const baseURL = 'http://192.168.1.21:3001';
            const endpoint = '/api/categories?type=product&order=name.asc';
            
            try {
                // First, let's test without token to see if we get proper auth error
                const response = await fetch(`${baseURL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                if (response.status === 401) {
                    document.getElementById('result').innerHTML += '<p style="color: green;">✅ Authentication is working properly - endpoint requires valid token</p>';
                } else {
                    document.getElementById('result').innerHTML += '<p style="color: red;">❌ Unexpected response</p>';
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        };
        
        // Run the test when page loads
        testCategoriesAPI();
    </script>
</body>
</html>
