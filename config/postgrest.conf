db-uri = "postgres://apple@localhost/printsofterp_dev"
db-schemas = "public"
db-anon-role = "apple"
server-host = "0.0.0.0"
server-port = 3002

# Enable CORS for frontend development
server-cors-allowed-origins = "*"
server-cors-allowed-headers = "authorization,x-client-info,apikey,content-type,x-requested-with,range,prefer,accept-encoding,accept-language,cache-control,pragma,dnt,referer,user-agent,x-forwarded-for,x-forwarded-proto,x-forwarded-host,x-real-ip"
server-cors-exposed-headers = "content-range,content-profile,location,x-content-range"

# Enable JWT authentication with the correct secret
jwt-secret = "this-is-a-very-long-secret-key-for-postgrest-development-purposes-only"
jwt-aud = "postgrest"

# API settings
openapi-mode = "follow-privileges"
openapi-server-proxy-uri = "http://127.0.0.1:3002"
